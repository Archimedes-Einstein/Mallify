{% include 'header.html' %}
<section
        class="hero-section"
        style="
        background-image: url('https://plus.unsplash.com/premium_vector-1720824711748-50e59cfd92b7?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      "
>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="hero-title">Become A Merchant</h1>
        <div class="d-flex justify-content-start align-items-center">
            <p class="hero-subtitle">
                Let's get you back to selling with Mallify!
            </p>
        </div>
    </div>
</section>
<section class="container my-5 shadow py-5 rounded">
    <div class="d-flex flex-column justify-content-center align-items-center gap-2">
        <i class="fa-solid fa-shop" style="font-size: 8rem"></i>
        <h2 class="mb-4">Details</h2>{% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning d-flex align-items-center justify-content-around" role="alert">
            <i class="fa-solid fa-triangle-exclamation fa-lg" style="color: #FFD43B;"></i>
            <ul class="flashes mb-0 mx-auto p-0"
                style="list-style:none;color:red;">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endwith %}
    </div>
    <form action="{{url_for('merchant_signup')}}" method="post">
        <div class="mb-4">
            <label for="whatsapp_no" class="form-label fs-6 fw-medium"
            >Whatsapp Number</label
            >
            <input
                    type="tel"
                    class="form-control"
                    name="whatsapp_no"
                    id="whatsapp_no"
                    placeholder="E.g +234 9150 7055 79"
                    required
            />
        </div>
        <div class="mb-4">
            <label for="account_no" class="form-label fs-6 fw-medium"
            >Account Number</label
            >
            <input
                    type="text"
                    name="account_no"
                    class="form-control"
                    id="account_no"
                    placeholder="Enter your account number"
                    required
            />
        </div>
        <div class="mb-4">
            <label for="location" class="form-label fs-6 fw-medium"
            >Shop Location (Optional)</label
            >
            <input
                    type="text"
                    name="location"
                    class="form-control"
                    id="location"
                    placeholder="Enter the Google map URL for your shop"
            />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">
           Create!
        </button>
    </form>
</section>

{% include 'footer.html' %}
